      --accent-red: #ef4444;

    }

    body[data-theme="light"] {
      --bg-main: #f5f7fb;
      --bg-sidebar: #f9fafb;
      --bg-topbar: #ffffff;
      --bg-card: #ffffff;
      --bg-chip: #f3f4f6;
      --border-soft: rgba(148,163,184,0.5);
      --text-main: #111827;
      --text-sub: #6b7280;
      --accent-blue: #007aff;
      --accent-green: #16a34a;
      --accent-red: #dc2626;
      --shadow-soft: 0 18px 40px rgba(15,23,42,0.15);
    }

    /* ======================
       BODY + LAYOUT
    ====================== */
    body {
      margin: 0;
      font-family: "Roboto", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      overflow: hidden;
      font-size: 13px;
    }

    .layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      height: 100vh;
      transition: grid-template-columns .25s ease-out;
      position: relative;
    }

    .layout.sidebar-collapsed {
      grid-template-columns: 0 1fr;
    }

    /* ======================
       SIDEBAR
    ====================== */
    #sidebar {
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border-soft);
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 12px;
      overflow-y: auto;
      transition: .25s;
      font-size: 13px;
    }

    .brand {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 8px;
    }

    .search-box {
      width: 100%;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(15,23,42,0.1);
      color: var(--text-main);
      font-size: 13px;

    .search-box::placeholder {

    }

    .sidebar-section-title {
      font-size: 11px;
      text-transform: uppercase;

      color: var(--text-sub);
      margin-top: 10px;
    }

    .station-list {
      flex: 1;

      padding-right: 5px;
    }

    .station-item {
      background: var(--bg-card);
      border-radius: 14px;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all .15s ease-out;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      font-size: 13px;
    }

    .station-item:hover {
      border-color: var(--accent-blue);

    }

    .station-item.active {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.5);
    }

    .station-name {
      font-size: 13px;
      font-weight: 600;
    }

    .station-id {

      color: var(--text-sub);
    }

    .chip {

    .layout.sidebar-collapsed #sidebarToggle {

       MAIN + TOPBAR

    .pill-btn {

    /* ======================

    }

    body[data-theme="light"] .popup-link {

    }
  </style>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getDatabase,
    ref,

  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  /* ==========================
     THEME SWITCH
  ========================== */
  const body = document.body;
  const btnTheme = document.getElementById("btnTheme");
  const savedTheme = localStorage.getItem("ngap-theme");
  body.dataset.theme = savedTheme || "dark";

  function updateThemeButton() {
    btnTheme.textContent =
      body.dataset.theme === "light" ? "‚òÄÔ∏è Light" : "üåô Dark";
  }
  updateThemeButton();

  btnTheme.addEventListener("click", () => {
    body.dataset.theme = body.dataset.theme === "dark" ? "light" : "dark";
    localStorage.setItem("ngap-theme", body.dataset.theme);
    updateThemeButton();
  });

  /* ==========================
     FIREBASE CONFIG
  ========================== */
  const firebaseConfig = {
    apiKey: "AIzaSyC2aoNSms-fOf0jjAeIwxmE-X1RfPlvEL4",
    authDomain: "tram-do-1.firebaseapp.com",
    databaseURL: "https://tram-do-1-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tram-do-1",
    storageBucket: "tram-do-1.appspot.com",
    messagingSenderId: "1053488938946",
    appId: "1:1053488938946:web:7f9f4dbc1aca8dffb7605b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  /* ==========================
     STATION META
  ========================== */
  const STATION_META = {
    station01: {
      name: "Tr·∫°m 01 - QL50",
      address: "Qu·ªëc L·ªô 50 - B√¨nh Ch√°nh",
      lat: 10.77563018246902,
      lng: 106.65557870049943
    }
    // th√™m station02, station03... n·∫øu c√≥
  };

  function makeStatus(waterCm) {
    if (waterCm < 5)  return { label: "An to√†n",     className: "status-safe"   };
    if (waterCm < 15) return { label: "Ng·∫≠p nh·∫π",   className: "status-light"  };
    if (waterCm < 30) return { label: "Ng·∫≠p v·ª´a",   className: "status-medium" };
    return { label: "Ng·∫≠p n·∫∑ng", className: "status-heavy" };
  }

  /* ==========================
     MAP + TILE
  ========================== */
  const map = L.map("map", { zoomControl: true })
               .setView([10.77563018246902, 106.65557870049943], 16);

  L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap"
  }).addTo(map);

  /* ==========================
     HEATMAP
  ========================== */
  let heatmapEnabled = false;
  const heatLayer = L.heatLayer([], {
    radius: 35,
    blur: 20,
    maxZoom: 18
  }).addTo(map);

  function updateHeatmap(stationsMap) {
    if (!heatmapEnabled) {
      heatLayer.setLatLngs([]);
      return;
    }
    const pts = [];
    Object.entries(stationsMap).forEach(([id, s]) => {
      const meta = STATION_META[id];
      if (!meta) return;
      const level = s.water_level ?? 0;
      const intensity = Math.min(Math.max(level / 50, 0), 1);
      pts.push([meta.lat, meta.lng, intensity]);
    });
    heatLayer.setLatLngs(pts);
  }

  const btnHeatmap = document.getElementById("btnHeatmap");
  btnHeatmap.addEventListener("click", () => {
    heatmapEnabled = !heatmapEnabled;
    btnHeatmap.textContent = heatmapEnabled
      ? "üåà Heatmap: ON"
      : "üåà Heatmap: OFF";
    updateHeatmap(currentStations);
  });

  /* ==========================
     SIDEBAR COLLAPSE
  ========================== */
  const layout = document.getElementById("layout");
  const sidebarToggle = document.getElementById("sidebarToggle");
  sidebarToggle.onclick = () => {
    const collapsed = layout.classList.toggle("sidebar-collapsed");
    sidebarToggle.textContent = collapsed ? "‚Æû" : "‚Æú";
    setTimeout(() => map.invalidateSize(), 300);
  };

  /* ==========================
     REALTIME + MARKER + SIDEBAR
  ========================== */
  const stationsRef = ref(db, "stations");
  const stationListEl = document.getElementById("stationList");
  const searchBox = document.getElementById("searchBox");
  const historyStationSelect = document.getElementById("historyStation");

  let currentStations = {};
  let activeStationId = null;
  let openedPopupStation = null;

  const markers = {};

  function createOrUpdateMarker(id, s) {
    const meta = {
      name: s.name || STATION_META[id]?.name || id,
      address: s.address || STATION_META[id]?.address || "",
      lat: s.lat ?? STATION_META[id]?.lat,
      lng: s.lng ?? STATION_META[id]?.lng
    };

    const status = makeStatus(s.water_level ?? 0);

    let color = "green";
    if (status.label === "Ng·∫≠p nh·∫π")  color = "blue";
    else if (status.label === "Ng·∫≠p v·ª´a")  color = "orange";
    else if (status.label === "Ng·∫≠p n·∫∑ng") color = "red";

    const icon = L.icon({
      iconUrl:
        "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-" +
        color + ".png",
      iconSize: [25,41],
      iconAnchor: [12,41],
      popupAnchor: [1,-34]
    });

    if (!markers[id]) {
      markers[id] = L.marker([meta.lat, meta.lng], { icon }).addTo(map);
      markers[id].on("click", () => showStationPopup(id));
      markers[id].on("popupclose", () => {
        openedPopupStation = null;
      });
    } else {
      markers[id].setLatLng([meta.lat, meta.lng]);
      markers[id].setIcon(icon);
    }
  }

  function buildSidebar(stationsMap) {
    stationListEl.innerHTML = "";
    historyStationSelect.innerHTML = "";

    Object.entries(stationsMap).forEach(([id, s]) => {
      const meta = {
        name: s.name || STATION_META[id]?.name || id,
        address: s.address || STATION_META[id]?.address || ""
      };
      const st = makeStatus(s.water_level ?? 0);

      const div = document.createElement("div");
      div.className = "station-item";
      div.dataset.id = id;

      div.innerHTML = `
        <div class="station-name">${meta.name}</div>
        <div class="station-id">${id}</div>
        <div class="chip">
          <span class="chip-label">M·ª±c n∆∞·ªõc:</span>
          <span class="${st.className}">${s.water_level ?? 0} cm ‚Äì ${st.label}</span>
        </div>
      `;

      div.onclick = () => {
        activeStationId = id;
        focusStation(id);
      };

      stationListEl.appendChild(div);

      const opt = document.createElement("option");
      opt.value = id;
      opt.textContent = `${meta.name} (${id})`;
      historyStationSelect.appendChild(opt);
    });

    highlightSidebarActive();
  }

  function highlightSidebarActive() {
    document.querySelectorAll(".station-item").forEach(el => {
      el.classList.toggle("active", el.dataset.id === activeStationId);
    });
  }

  function focusStation(id) {
    const s = currentStations[id];
    if (!s) return;

    const meta = {
      name: s.name || STATION_META[id]?.name || id,
      lat: s.lat ?? STATION_META[id]?.lat,
      lng: s.lng ?? STATION_META[id]?.lng
    };

    map.setView([meta.lat, meta.lng], 17, { animate: true });
    showStationPopup(id);
    highlightSidebarActive();
  }

  function showStationPopup(id) {
    const s = currentStations[id];
    if (!s) return;

    openedPopupStation = id;

    const meta = {
      name: s.name || STATION_META[id]?.name || id,
      address: s.address || STATION_META[id]?.address || "",
      lat: s.lat ?? STATION_META[id]?.lat,
      lng: s.lng ?? STATION_META[id]?.lng
    };

    const water = s.water_level ?? 0;
    const road  = s.road_flood ?? water;
    const rise  = s.rise_rate ?? 0;
    const fall  = s.fall_rate ?? 0;
    const dur   = s.flood_duration ?? 0;
    const over  = Number(s.over_sidewalk) === 1;

    const status = makeStatus(water);

    const html = `
      <div class="popup-card">
        <div class="popup-title">${meta.name}</div>
        <div class="popup-sub">${meta.address}</div>

        <div class="warning-chip">
          M·ª©c ng·∫≠p: ${water} cm ‚Äì ${status.label}
        </div>

        <div class="popup-row">üåä M·ª±c n∆∞·ªõc <b>${water} cm</b></div>
        <div class="popup-row">üöß Ng·∫≠p m·∫∑t ƒë∆∞·ªùng <b>${road} cm</b></div>
        <div class="popup-row">
          üü• Tr√†n l·ªÅ

  const FLOOD_LENGTH_M = 10; // chi·ªÅu d√†i ƒëo·∫°n ƒë∆∞·ªùng (m)
  const FLOOD_WIDTH_M  = 6;  // chi·ªÅu r·ªông ƒëo·∫°n ƒë∆∞·ªùng (m)

  function analyzeFloodSummary(rows) {
    if (!rows.length) return null;

    const enriched = rows
      .map(r => {
        const dtStr = `${r.date}T${r.time}:00`;
        const t = new Date(dtStr.replace(" ", "T"));
        return { ...r, _ts: t.getTime(), dtStr };
      })
      .filter(r => !Number.isNaN(r._ts))
      .sort((a,b) => a._ts - b._ts);

    if (!enriched.length) return null;

    let firstAbove0 = null;
    let lastAbove0  = null;
    let firstAbove5 = null;
    let lastAbove5  = null;

    let maxDepth = -Infinity;
    let sumDepth = 0;
    let countDepth = 0;

    enriched.forEach((r, idx) => {
      const d = r.water_level ?? 0;

      if (d > 0) {
        if (!firstAbove0) firstAbove0 = r;
        lastAbove0 = r;
      }

      if (d >= 5) {
        if (!firstAbove5) firstAbove5 = r;
        lastAbove5 = r;
      }

      if (d > 0) {
        sumDepth += d;
        countDepth++;
        if (d > maxDepth) maxDepth = d;
      }
    });

    if (countDepth === 0) return null;

    const startRain  = firstAbove0 ? firstAbove0.dtStr.replace("T"," ") : null;
    const endRain    = lastAbove0  ? lastAbove0.dtStr.replace("T"," ")  : null;
    const startFlood = firstAbove5 ? firstAbove5.dtStr.replace("T"," ") : startRain;
    const endFlood   = lastAbove5  ? lastAbove5.dtStr.replace("T"," ")  : endRain;

    const startTs = firstAbove5 ? firstAbove5._ts : enriched[0]._ts;
    const endTs   = lastAbove5  ? lastAbove5._ts  : enriched[enriched.length-1]._ts;
    const totalDurationMin = (endTs - startTs) / 60000;

    const avgDepth = sumDepth / countDepth;
    const area_m2 = FLOOD_LENGTH_M * FLOOD_WIDTH_M;
    const avgDepth_m = avgDepth / 100;
    const volume_m3 = area_m2 * avgDepth_m;

    return {
      startRain,
      endRain,
      startFlood,
      endFlood,
      maxDepth: maxDepth === -Infinity ? 0 : maxDepth,
      avgDepth: avgDepth || 0,
      totalDurationMin: totalDurationMin > 0 ? totalDurationMin : 0,
      area_m2,
      volume_m3
    };
  }
