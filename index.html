<html lang="vi">
<head>

  <title>Tr·∫°m c·∫£m bi·∫øn b√°o ng·∫≠p ‚Äì Realtime</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    * { box-sizing: border-box; }

    /* ======================
       THEME VARIABLES
    ====================== */
    :root {
      --bg-main: #050816;
      --bg-sidebar: #0b1220;
      --bg-topbar: rgba(15,23,42,0.95);
      --bg-card: rgba(15,23,42,0.92);
      --bg-chip: rgba(15,23,42,0.9);
      --border-soft: rgba(148,163,184,0.3);
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --accent-blue: #3b82f6;
      --accent-green: #22c55e;
      --accent-red: #ef4444;
      --shadow-soft: 0 18px 45px rgba(0,0,0,0.6);
    }

    body[data-theme="light"] {
      --bg-main: #f5f7fb;
      --bg-sidebar: #f9fafb;
      --bg-topbar: #ffffff;
      --bg-card: #ffffff;
      --bg-chip: #f3f4f6;
      --border-soft: rgba(148,163,184,0.5);
      --text-main: #111827;
      --text-sub: #6b7280;
      --accent-blue: #007aff;
      --accent-green: #16a34a;
      --accent-red: #dc2626;
      --shadow-soft: 0 18px 40px rgba(15,23,42,0.15);
    }

    /* ======================
       BODY + LAYOUT
    ====================== */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      overflow: hidden;
    }

    .layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      height: 100vh;
      transition: grid-template-columns .25s ease-out;
      position: relative;
    }

    .layout.sidebar-collapsed {
      grid-template-columns: 0 1fr;
    }

    /* ======================
       SIDEBAR
    ====================== */
    #sidebar {
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border-soft);
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 12px;
      overflow-y: auto;
      transition: .25s;
    }

    .brand {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 8px;
    }

    .search-box {
      width: 100%;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(15,23,42,0.1);
      color: var(--text-main);
      font-size: 13px;
    }

    .search-box::placeholder {
      color: var(--text-sub);
    }

    .sidebar-section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: var(--text-sub);
      margin-top: 10px;
    }

    .station-list {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
    }

    .station-item {
      background: var(--bg-card);
      border-radius: 14px;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all .15s ease-out;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .station-item:hover {
      border-color: var(--accent-blue);
      transform: translateY(-1px);
    }

    .station-item.active {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.5);
    }

    .station-name {
      font-size: 14px;
      font-weight: 600;
    }

    .station-id {
      font-size: 11px;
      color: var(--text-sub);
    }

    .chip {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      font-size: 11px;
      border-radius: 999px;
      background: var(--bg-chip);
      margin-top: 6px;
      border: 1px solid var(--border-soft);
    }

    .chip-label { margin-right: 4px; color: var(--text-sub); }

    .status-safe { color: #22c55e; }
    .status-light { color: #4ade80; }
    .status-medium { color: #eab308; }
    .status-heavy { color: #f97373; }

    .sidebar-footer {
      font-size: 11px;
      color: var(--text-sub);
      margin-top: 5px;
    }

    /* ======================
       SIDEBAR COLLAPSE BUTTON
    ====================== */
    #sidebarToggle {
      position: absolute;
      top: 50%;
      left: 320px;
      transform: translateY(-50%);
      width: 24px;
      height: 60px;
      background: var(--bg-topbar);
      border-radius: 0 999px 999px 0;
      border: 1px solid var(--border-soft);
      border-left: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      color: var(--text-main);
      font-size: 16px;
      transition: .25s;
      box-shadow: var(--shadow-soft);
    }

    .layout.sidebar-collapsed #sidebarToggle {
      left: 0;
      border-radius: 999px 0 0 999px;
    }

    /* ======================
       MAIN + TOPBAR
    ====================== */
    #main {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #topbar {
      height: 48px;
      background: var(--bg-topbar);
      border-bottom: 1px solid var(--border-soft);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      backdrop-filter: blur(25px);
      z-index: 10;
    }

    .tab-btn {
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text-sub);
      cursor: pointer;
    }

    .tab-btn.active {
      background: var(--accent-blue);
      color: white;
    }

    .pill-btn {
      border-radius: 999px;
      font-size: 12px;
      padding: 6px 12px;
      border: 1px solid var(--border-soft);
      background: rgba(15,23,42,0.2);
      color: var(--text-main);
      cursor: pointer;
    }

    #map-container { position: relative; flex: 1; }
    #map { position: absolute; inset: 0; z-index: 1; }

    /* ======================
       HISTORY PANEL
    ====================== */
    #historyPanel {
      position: absolute;
      left: 12px;
      bottom: 12px;
      z-index: 1000;
      width: 430px;
      max-width: calc(100% - 24px);
      background: var(--bg-card);
      padding: 14px;
      border-radius: 18px;
      border: 1px solid var(--border-soft);
      display: none;
      box-shadow: var(--shadow-soft);
    }

    #historyPanel h3 {
      margin: 0 0 8px;
      font-size: 15px;
    }

    .panel-row {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .panel-row select,
    .panel-row input[type="date"] {
      flex: 1;
      padding: 4px 8px;
      background: rgba(15,23,42,0.15);
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      color: var(--text-main);
      font-size: 12px;
    }

    body[data-theme="light"] .panel-row select,
    body[data-theme="light"] .panel-row input[type="date"] {
      background: #ffffff;
    }

    .small-btn {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(15,23,42,0.2);
      color: var(--text-main);
      cursor: pointer;
    }

    body[data-theme="light"] .small-btn {
      background: #ffffff;
    }

    canvas {
      background: rgba(15,23,42,0.9);
      border-radius: 12px;
      margin-top: 8px;
    }

    body[data-theme="light"] canvas {
      background: #f9fafb;
    }

    .panel-footer {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 6px;
    }

    /* ======================
       POPUP CARD
    ====================== */
    .popup-card {
      width: 260px;

      border-radius: 18px;
      background: linear-gradient(145deg,#0f172a,#020617);

    }

    body[data-theme="light"] .popup-card {
      background: linear-gradient(145deg,#ffffff,#f3f4f6);
      color: #111827;
    }

    .popup-title {
      font-weight: 700;

      margin-bottom: 2px;
    }

    .popup-sub {
      font-size: 11px;
      color: #9ca3af;

    }

    .popup-chip {
      display: inline-block;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(148,163,184,0.15);
      margin-bottom: 6px;
    }

    .popup-row {
      font-size: 12px;
      margin: 2px 0;
    }

    .popup-row b {

    }

    .popup-link {
      display: inline-block;
      margin-top: 8px;
      font-size: 12px;
      text-decoration: none;
      color: #93c5fd;
    }

    body[data-theme="light"] .popup-link {
      color: #2563eb;
    }
  </style>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    onValue,
    get,
    child
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  /* ==========================
     THEME SWITCH
  ========================== */
  const body = document.body;
  const btnTheme = document.getElementById("btnTheme");
  const savedTheme = localStorage.getItem("ngap-theme");
  body.dataset.theme = savedTheme || "dark";

  function updateThemeButton() {
    btnTheme.textContent =
      body.dataset.theme === "light" ? "‚òÄÔ∏è Light" : "üåô Dark";
  }
  updateThemeButton();

  btnTheme.addEventListener("click", () => {
    body.dataset.theme = body.dataset.theme === "dark" ? "light" : "dark";
    localStorage.setItem("ngap-theme", body.dataset.theme);
    updateThemeButton();
  });

  /* ==========================
     FIREBASE CONFIG
  ========================== */
  const firebaseConfig = {
    apiKey: "AIzaSyC2aoNSms-fOf0jjAeIwxmE-X1RfPlvEL4",
    authDomain: "tram-do-1.firebaseapp.com",
    databaseURL: "https://tram-do-1-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tram-do-1",
    storageBucket: "tram-do-1.appspot.com",
    messagingSenderId: "1053488938946",
    appId: "1:1053488938946:web:7f9f4dbc1aca8dffb7605b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  /* ==========================
     STATION META
  ========================== */
  const STATION_META = {
    station01: {
      name: "Tr·∫°m 01 - QL50",
      address: "Qu·ªëc L·ªô 50 - B√¨nh Ch√°nh",
      lat: 10.77563018246902,
      lng: 106.65557870049943
    }
    // c√≥ th·ªÉ th√™m station02, station03...
  };

  function makeStatus(waterCm) {
    if (waterCm < 5)  return { label: "An to√†n",     className: "status-safe"   };
    if (waterCm < 15) return { label: "Ng·∫≠p nh·∫π",   className: "status-light"  };
    if (waterCm < 30) return { label: "Ng·∫≠p v·ª´a",   className: "status-medium" };
    return { label: "Ng·∫≠p n·∫∑ng", className: "status-heavy" };
  }

  /* ==========================
     MAP + TILE
  ========================== */
  const map = L.map("map", { zoomControl: true })
               .setView([10.77563018246902, 106.65557870049943], 16);

  L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap"
  }).addTo(map);

  /* ==========================
     HEATMAP
  ========================== */
  let heatmapEnabled = false;
  const heatLayer = L.heatLayer([], {
    radius: 35,
    blur: 20,
    maxZoom: 18
  }).addTo(map);

  function updateHeatmap(stationsMap) {
    if (!heatmapEnabled) {
      heatLayer.setLatLngs([]);
      return;
    }
    const pts = [];
    Object.entries(stationsMap).forEach(([id, s]) => {
      const meta = STATION_META[id];
      if (!meta) return;
      const level = s.water_level ?? 0;
      const intensity = Math.min(Math.max(level / 50, 0), 1);
      pts.push([meta.lat, meta.lng, intensity]);
    });
    heatLayer.setLatLngs(pts);
  }

  const btnHeatmap = document.getElementById("btnHeatmap");
  btnHeatmap.addEventListener("click", () => {
    heatmapEnabled = !heatmapEnabled;
    btnHeatmap.textContent = heatmapEnabled
      ? "üåà Heatmap: ON"
      : "üåà Heatmap: OFF";
    updateHeatmap(currentStations);
  });

  /* ==========================
     SIDEBAR COLLAPSE
  ========================== */
  const layout = document.getElementById("layout");
  const sidebarToggle = document.getElementById("sidebarToggle");
  sidebarToggle.onclick = () => {
    const collapsed = layout.classList.toggle("sidebar-collapsed");
    sidebarToggle.textContent = collapsed ? "‚Æû" : "‚Æú";
    setTimeout(() => map.invalidateSize(), 300);
  };

  /* ==========================
     REALTIME + MARKER + SIDEBAR
  ========================== */
  const stationsRef = ref(db, "stations");
  const stationListEl = document.getElementById("stationList");
  const searchBox = document.getElementById("searchBox");
  const historyStationSelect = document.getElementById("historyStation");

  let currentStations = {};
  let activeStationId = null;
  let openedPopupStation = null; // ‚≠ê popup ƒëang m·ªü

  const markers = {};

  function createOrUpdateMarker(id, s) {
    const meta = {
      name: s.name || STATION_META[id]?.name || id,
      address: s.address || STATION_META[id]?.address || "",
      lat: s.lat ?? STATION_META[id]?.lat,
      lng: s.lng ?? STATION_META[id]?.lng
    };

    const status = makeStatus(s.water_level ?? 0);

    let color = "green";
    if (status.label === "Ng·∫≠p nh·∫π")  color = "blue";
    else if (status.label === "Ng·∫≠p v·ª´a")  color = "orange";
    else if (status.label === "Ng·∫≠p n·∫∑ng") color = "red";

    const icon = L.icon({
      iconUrl:
        "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-" +
        color + ".png",
      iconSize: [25,41],
      iconAnchor: [12,41],
      popupAnchor: [1,-34]
    });

    if (!markers[id]) {
      markers[id] = L.marker([meta.lat, meta.lng], { icon }).addTo(map);
      markers[id].on("click", () => showStationPopup(id));
      markers[id].on("popupclose", () => {
        if (openedPopupStation === id) openedPopupStation = null;
      });
    } else {
      markers[id].setLatLng([meta.lat, meta.lng]);
      markers[id].setIcon(icon);
    }
  }

  function buildSidebar(stationsMap) {
    stationListEl.innerHTML = "";
    historyStationSelect.innerHTML = "";

    Object.entries(stationsMap).forEach(([id, s]) => {
      const meta = {
        name: s.name || STATION_META[id]?.name || id,
        address: s.address || STATION_META[id]?.address || ""
      };
      const st = makeStatus(s.water_level ?? 0);

      const div = document.createElement("div");
      div.className = "station-item";
      div.dataset.id = id;

      div.innerHTML = `
        <div class="station-name">${meta.name}</div>
        <div class="station-id">${id}</div>
        <div class="chip">
          <span class="chip-label">M·ª±c n∆∞·ªõc:</span>
          <span class="${st.className}">${s.water_level ?? 0} cm ‚Äì ${st.label}</span>
        </div>
      `;

      div.onclick = () => {
        activeStationId = id;
        focusStation(id);
      };

      stationListEl.appendChild(div);

      const opt = document.createElement("option");
      opt.value = id;
      opt.textContent = `${meta.name} (${id})`;
      historyStationSelect.appendChild(opt);
    });

    highlightSidebarActive();
  }

  function highlightSidebarActive() {
    document.querySelectorAll(".station-item").forEach(el => {
      el.classList.toggle("active", el.dataset.id === activeStationId);
    });
  }

  function focusStation(id) {
    const s = currentStations[id];
    if (!s) return;

    const meta = {
      name: s.name || STATION_META[id]?.name || id,
      lat: s.lat ?? STATION_META[id]?.lat,
      lng: s.lng ?? STATION_META[id]?.lng
    };

    map.setView([meta.lat, meta.lng], 17, { animate: true });
    showStationPopup(id);
    highlightSidebarActive();
  }

  function showStationPopup(id) {
    const s = currentStations[id];
    if (!s) return;

    openedPopupStation = id; // ‚≠ê l∆∞u tr·∫°m ƒëang m·ªü popup

    const meta = {
      name: s.name || STATION_META[id]?.name || id,
      address: s.address || STATION_META[id]?.address || "",
      lat: s.lat ?? STATION_META[id]?.lat,
      lng: s.lng ?? STATION_META[id]?.lng
    };

    const water = s.water_level ?? 0;
    const road  = s.road_flood ?? water;
    const rise  = s.rise_rate ?? 0;
    const fall  = s.fall_rate ?? 0;
    const dur   = s.flood_duration ?? 0;
    const over  = Number(s.over_sidewalk) === 1;

    const status = makeStatus(water);

    const html = `
      <div class="popup-card">
        <div class="popup-title">${meta.name}</div>
        <div class="popup-sub">${meta.address}</div>
        <div class="popup-chip">${water} cm ‚Äì ${status.label}</div>
        <div class="popup-row">üåä M·ª±c n∆∞·ªõc <b>${water} cm</b></div>
        <div class="popup-row">üöß Ng·∫≠p m·∫∑t ƒë∆∞·ªùng <b>${road} cm</b></div>
        <div class="popup-row">
          üü• Tr√†n l·ªÅ
          <b style="color:${over ? "#f97373" : "#4ade80"};">${over ? "C√ì" : "Kh√¥ng"}</b>
        </div>
        <div class="popup-row">üìà T·ªëc ƒë·ªô d√¢ng <b>${rise.toFixed(2)} cm/ph√∫t</b></div>
        <div class="popup-row">üìâ T·ªëc ƒë·ªô r√∫t <b>${fall.toFixed(2)} cm/ph√∫t</b></div>
        <div class="popup-row">‚è± Th·ªùi gian ng·∫≠p <b>${dur.toFixed(1)} ph√∫t</b></div>
        <a class="popup-link"
           target="_blank"
           href="https://maps.google.com/?q=${meta.lat},${meta.lng}">
           üìç M·ªü tr√™n Google Maps
        </a>
      </div>
    `;

    markers[id].bindPopup(html).openPopup();
  }

  /* ==========================
     REALTIME LISTENER
  ========================== */
  onValue(stationsRef, snap => {
  const data = snap.val();
  if (!data) return;

  currentStations = data;

  Object.entries(data).forEach(([id, s]) => {
    createOrUpdateMarker(id, s);
  });

  buildSidebar(data);
  updateHeatmap(data);

  // ‚≠ê FIX 1: C·∫≠p nh·∫≠t popup realtime
  if (openedPopupStation && currentStations[openedPopupStation]) {
    showStationPopup(openedPopupStation);
  }

  // ‚≠ê FIX 2: redraw l·∫°i to√†n b·ªô marker icons
  Object.values(markers).forEach(m => m._icon?.classList.add("leaflet-marker-pan"));

  // ‚≠ê FIX 3: bu·ªôc Leaflet v·∫Ω l·∫°i map khi d·ªØ li·ªáu thay ƒë·ªïi
  map.invalidateSize();
});

  /* ==========================
     SEARCH FILTER
  ========================== */
  searchBox.addEventListener("input", () => {
    const q = searchBox.value.trim().toLowerCase();
    document.querySelectorAll(".station-item").forEach(el => {
      const id = el.dataset.id.toLowerCase();
      const s  = currentStations[el.dataset.id] || {};
      const name = (s.name || STATION_META[el.dataset.id]?.name || "").toLowerCase();

      el.style.display =
        !q || id.includes(q) || name.includes(q) ? "" : "none";
    });
  });

  /* ==========================
     TABS (MAP / HISTORY)
  ========================== */
  const tabMap = document.getElementById("tabMap");
  const tabHistory = document.getElementById("tabHistory");
  const historyPanel = document.getElementById("historyPanel");

  function setTab(name) {
    if (name === "map") {
      tabMap.classList.add("active");
      tabHistory.classList.remove("active");
      historyPanel.style.display = "none";
    } else {
      tabHistory.classList.add("active");
      tabMap.classList.remove("active");
      historyPanel.style.display = "block";
      setTimeout(() => map.invalidateSize(), 200);
    }
  }

  tabMap.onclick = () => setTab("map");
  tabHistory.onclick = () => setTab("history");
  setTab("map");

  /* ==========================
     HISTORY + CHARTJS + EXPORT
  ========================== */
  const historyDateInput = document.getElementById("historyDate");
  const btnLoadHistory   = document.getElementById("btnLoadHistory");
  const btnToday         = document.getElementById("btnToday");
  const btn7d            = document.getElementById("btn7d");
  const btn30d           = document.getElementById("btn30d");
  const btnCsv           = document.getElementById("btnCsv");
  const btnPdf           = document.getElementById("btnPdf");
  const historyChartCanvas = document.getElementById("historyChart");

  let historyChart = null;
  let currentHistoryRows = [];
  let currentHistoryStationName = "";

  function setToday() {
    const d = new Date();
    historyDateInput.value = d.toISOString().slice(0, 10);
  }
  btnToday.onclick = setToday;
  setToday();

  async function loadHistoryDay() {
    const stId = historyStationSelect.value;
    const date = historyDateInput.value;

    if (!stId || !date) {
      alert("Vui l√≤ng ch·ªçn tr·∫°m v√† ng√†y.");
      return;
    }

    const snap = await get(child(ref(db), `history/${stId}/${date}`));
    const data = snap.val();

    if (!data) {
      alert("Kh√¥ng c√≥ d·ªØ li·ªáu trong ng√†y n√†y.");
      if (historyChart) historyChart.destroy();
      currentHistoryRows = [];
      return;
    }

    const labels = [];
    const wl = [];
    const rise = [];
    const fall = [];
    currentHistoryRows = [];

    Object.entries(data).sort().forEach(([time, r]) => {
      labels.push(time);
      wl.push(r.water_level ?? 0);
      rise.push(r.rise_rate ?? 0);
      fall.push(r.fall_rate ?? 0);

      currentHistoryRows.push({
        date,
        time,
        water_level: r.water_level ?? 0,
        road_flood: r.road_flood ?? 0,
        rise_rate: r.rise_rate ?? 0,
        fall_rate: r.fall_rate ?? 0,
        over_sidewalk: r.over_sidewalk ?? 0,
        flood_duration: r.flood_duration ?? 0
      });
    });

    drawHistoryChart(labels, wl, rise, fall, `M·ª±c n∆∞·ªõc ng√†y ${date}`);
    currentHistoryStationName =
      currentStations[stId]?.name || STATION_META[stId]?.name || stId;
  }

  btnLoadHistory.onclick = loadHistoryDay;

  function drawHistoryChart(labels, wl, rise, fall, title) {
    const ctx = historyChartCanvas.getContext("2d");
    if (historyChart) historyChart.destroy();

    const textMain = getComputedStyle(document.body)
      .getPropertyValue("--text-main");
    const textSub  = getComputedStyle(document.body)
      .getPropertyValue("--text-sub");

    historyChart = new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [
          {
            label: "M·ª±c n∆∞·ªõc (cm)",
            data: wl,
            borderColor: "#3b82f6",
            backgroundColor: "rgba(59,130,246,0.15)",
            tension: 0.25,
            yAxisID: "y1"
          },
          {
            label: "D√¢ng (cm/ph√∫t)",
            data: rise,
            borderColor: "#ef4444",
            backgroundColor: "rgba(239,68,68,0.15)",
            tension: 0.25,
            yAxisID: "y2"
          },
          {
            label: "R√∫t (cm/ph√∫t)",
            data: fall,
            borderColor: "#22c55e",
            backgroundColor: "rgba(34,197,94,0.12)",
            tension: 0.25,
            yAxisID: "y2"
          }
        ]
      },
      options: {
        responsive: true,
        interaction: { mode: "index", intersect: false },
        plugins: {
          legend: {
            labels: {
              color: textMain,
              font: { size: 11 }
            }
          },
          title: {
            display: true,
            text: title,
            color: textMain,
            font: { size: 14 }
          }
        },
        scales: {
          x: {
            ticks: { color: textSub, maxTicksLimit: 8 }
          },
          y1: {
            ticks: { color: "#3b82f6" },
            title: { display: true, text: "M·ª±c n∆∞·ªõc", color: "#3b82f6" }
          },
          y2: {
            position: "right",
            grid: { drawOnChartArea: false },
            ticks: { color: "#22c55e" },
            title: { display: true, text: "T·ªëc ƒë·ªô", color: "#22c55e" }
          }
        }
      }
    });
  }

  async function loadRangeDays(daysBack) {
    const stId = historyStationSelect.value;
    if (!stId) {
      alert("Ch·ªçn tr·∫°m tr∆∞·ªõc.");
      return;
    }

    const labels = [];
    const wl = [];
    currentHistoryRows = [];
    const end = new Date();

    for (let i = 0; i < daysBack; i++) {
      const d = new Date(end);
      d.setDate(end.getDate() - i);
      const dateStr = d.toISOString().slice(0,10);

      const snap = await get(child(ref(db), `history/${stId}/${dateStr}`));
      const data = snap.val();
      if (!data) continue;

      Object.entries(data).sort().forEach(([time, r]) => {
        const ts = `${dateStr} ${time}`;
        labels.push(ts);
        wl.push(r.water_level ?? 0);

        currentHistoryRows.push({
          date: dateStr,
          time,
          water_level: r.water_level ?? 0,
          road_flood: r.road_flood ?? 0,
          rise_rate: r.rise_rate ?? 0,
          fall_rate: r.fall_rate ?? 0,
          over_sidewalk: r.over_sidewalk ?? 0,
          flood_duration: r.flood_duration ?? 0
        });
      });
    }

    if (!labels.length) {
      alert(`Kh√¥ng c√≥ d·ªØ li·ªáu trong ${daysBack} ng√†y.`);
      if (historyChart) historyChart.destroy();
      return;
    }

    drawHistoryChart(labels, wl, [], [], `M·ª±c n∆∞·ªõc ${daysBack} ng√†y`);
    currentHistoryStationName =
      currentStations[stId]?.name || STATION_META[stId]?.name || stId;
  }

  btn7d.onclick  = () => loadRangeDays(7);
  btn30d.onclick = () => loadRangeDays(30);

  btnCsv.onclick = () => {
    if (!currentHistoryRows.length) {
      alert("Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t.");
      return;
    }
    const stId = historyStationSelect.value;
    let csv = "date,time,water_level,road_flood,rise_rate,fall_rate,over_sidewalk,flood_duration\n";
    currentHistoryRows.forEach(r => {
      csv += `${r.date},${r.time},${r.water_level},${r.road_flood},${r.rise_rate},${r.fall_rate},${r.over_sidewalk},${r.flood_duration}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url  = URL.createObjectURL(blob);
    const a    = document.createElement("a");
    a.href = url;
    a.download = `history_${stId}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  };

  btnPdf.onclick = () => {
    if (!currentHistoryRows.length || !historyChart) {
      alert("Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t PDF.");
      return;
    }
    const stId = historyStationSelect.value;
    const date = historyDateInput.value || "range";
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("p", "mm", "a4");

    doc.setFontSize(16);
    doc.text("B√ÅO C√ÅO M·ª∞C N∆Ø·ªöC", 10, 12);

    const stationName = currentHistoryStationName || stId;
    doc.setFontSize(12);
    doc.text(`Tr·∫°m: ${stationName} (${stId})`, 10, 22);
    doc.text(`Th·ªùi gian: ${date}`, 10, 28);

    const img = historyChartCanvas.toDataURL("image/png", 1.0);
    doc.addImage(img, "PNG", 10, 35, 190, 80);

    const levels = currentHistoryRows.map(r => r.water_level);
    const max = Math.max(...levels);
    const min = Math.min(...levels);
    const avg = levels.reduce((a,b)=>a+b,0)/levels.length;

    doc.text(`M·ª±c n∆∞·ªõc cao nh·∫•t: ${max.toFixed(1)} cm`, 10, 125);
    doc.text(`M·ª±c n∆∞·ªõc th·∫•p nh·∫•t: ${min.toFixed(1)} cm`, 10, 131);
    doc.text(`M·ª±c n∆∞·ªõc trung b√¨nh: ${avg.toFixed(1)} cm`, 10, 137);
    doc.text(`T·ªïng s·ªë b·∫£n ghi: ${currentHistoryRows.length}`, 10, 143);

    doc.save(`report_${stId}_${date}.pdf`);
  };

</script>
