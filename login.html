<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập – UDC Flood Monitoring</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2aoNSms-fOf0jjAeIwxmE-X1RfPlvEL4",
      authDomain: "tram-do-1.firebaseapp.com",
      projectId: "tram-do-1"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    * { box-sizing: border-box; font-family: Inter, system-ui; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e88e5, #0ea5e9);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 380px;
      background: #ffffff;
      border-radius: 18px;
      padding: 26px 28px 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .logo img {
      width: 56px;
      height: 56px;
      object-fit: contain;
    }

    .logo-text {
      font-size: 15px;
      font-weight: 700;
      color: #0284c7;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 18px;
    }

    .input {
      width: 100%;
      padding: 11px 14px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      margin-bottom: 10px;
      outline: none;
    }

    .input:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 2px rgba(14,165,233,0.15);
    }

    .btn {
      width: 100%;
      padding: 11px;
      border-radius: 14px;
      border: none;
      background: #0284c7;
      color: #ffffff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 6px;
    }

    .btn:hover {
      background: #0369a1;
    }

    .error {
      color: #dc2626;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="logo">
      <img src="logoUDC.gif" alt="UDC">
      <div class="logo-text">
        CÔNG TY TNHH MTV<br>
        THOÁT NƯỚC ĐÔ THỊ TP.HCM
      </div>
    </div>

    <div class="subtitle">
      Hệ thống giám sát ngập & triều – UDC
    </div>

    <input id="email" class="input" type="email" placeholder="Email đăng nhập" />
    <input id="password" class="input" type="password" placeholder="Mật khẩu" />

    <button class="btn" onclick="login()">ĐĂNG NHẬP</button>

    <div id="error" class="error"></div>

    <div class="footer">
      © UDC HCMC – Internal system
    </div>
  </div>

<script>
function login(){
  const email = document.getElementById("email").value.trim();
  const pass  = document.getElementById("password").value;
  const err   = document.getElementById("error");

  err.style.display = "none";

  firebase.auth().signInWithEmailAndPassword(email, pass)
    .then(()=>{
      window.location.replace("index.html");
    })
    .catch(e=>{
      err.textContent = "❌ Email hoặc mật khẩu không đúng";
      err.style.display = "block";
    });
}
</script>

</body>
</html>
